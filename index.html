<!doctype html>
<html lang="es-UY">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Cumple 6 de Victoria</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg-pink:#ffe6f2;
  --card:rgba(255,255,255,.90);
  --ink:#594a4e;
  --muted:#9c8c90;
  --hk-red:#ff3366;
  --hk-pink:#ff85b3;
  --radius:26px;
  --shadow:0 16px 40px rgba(255,51,102,.15);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:'Fredoka',sans-serif;
  background-color:var(--bg-pink);
  background-image:url("img/fondo-kitty.jpg");
  background-repeat:repeat;
  background-size:360px 360px;
  overflow-x:hidden;
}

/* ================= PORTADA ================= */

.cover{
  position:fixed;
  inset:0;
  z-index:2500;
  display:grid;
  place-items:center;
  padding:18px;
  background:rgba(255,230,242,.92);
  backdrop-filter:blur(10px);
  transition:opacity .35s ease, transform .35s ease;
}

.cover.hidden{
  opacity:0;
  pointer-events:none;
  transform:translateY(10px);
}

.coverBox{
  width:min(520px,100%);
  border-radius:30px;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.95);
  box-shadow:0 20px 60px rgba(255,51,102,.22);
  background:transparent;
  position:relative;
}

.coverBg{
  width:100%;
  height:72vh;
  min-height:520px;
  background-image:url("img/fondo-kitty.jpg");
  background-repeat:repeat;
  background-size:360px 360px;
  position:relative;
  overflow:hidden;
}

/* ===== Stickers mÃ¡gicos ===== */

.coverSticker{
  position:absolute;
  width:110px;
  opacity:.55;
  pointer-events:none;
  animation:float 6s ease-in-out infinite;
  filter:drop-shadow(0 10px 16px rgba(0,0,0,.15));
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

.cs1{left:-30px; top:40px; animation-delay:0s}
.cs2{right:-36px; top:120px; animation-delay:1s}
.cs3{left:-34px; bottom:80px; animation-delay:2s}
.cs4{right:-28px; bottom:40px; animation-delay:3s}

/* ===== Caja memories ===== */

.coverMemoriesBox{
  position:absolute;
  inset:14px;
  border-radius:34px;
  background:rgba(255,255,255,.55);
  border:2px solid rgba(255,255,255,.95);
  backdrop-filter:blur(12px);
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.memories.timeline6{
  width:100%;
  height:100%;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:1fr 1fr 1fr auto;
  gap:12px;
  place-content:center;
  justify-items:center;
}

.memory{
  width:100%;
  max-width:160px;
  aspect-ratio:1/1;
  border-radius:22px;
  overflow:hidden;
  background:rgba(255,255,255,.65);
  border:2px solid rgba(255,255,255,.95);
  box-shadow:0 12px 18px rgba(0,0,0,.1);
  position:relative;
}

.memory img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.memory .badge{
  position:absolute;
  top:6px;
  left:6px;
  background:rgba(255,255,255,.95);
  border:2px solid rgba(255,133,179,.55);
  color:var(--hk-red);
  font-weight:900;
  font-size:11px;
  padding:3px 7px;
  border-radius:999px;
}

/* ===== CTA ===== */

.coverCta{
  grid-column:1/-1;
  border:2px solid rgba(255,255,255,.95);
  background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.82));
  border-radius:24px;
  box-shadow:0 14px 22px rgba(0,0,0,.12);
  padding:12px;
  text-align:center;
  cursor:pointer;
  display:grid;
  gap:6px;
  place-items:center;
}

.coverCtaTitle{
  font-weight:900;
  font-size:20px;
  color:var(--hk-red);
  text-shadow:2px 2px 0 #fff;
}

.coverCtaSub{
  font-weight:800;
  font-size:13px;
  color:var(--muted);
}

.coverCtaPill{
  padding:8px 14px;
  border-radius:999px;
  background:var(--hk-red);
  color:#fff;
  font-weight:900;
  font-size:13px;
  box-shadow:0 12px 22px rgba(255,51,102,.35);
}

/* ===== Stickers imgs ===== */
</style>
</head>

<body>

<div class="cover" id="cover">
  <div class="coverBox">
    <div class="coverBg">

      <!-- Stickers mÃ¡gicos -->
      <img class="coverSticker cs1" src="img/sticker-kitty-1.png">
      <img class="coverSticker cs2" src="img/sticker-kitty-2.png">
      <img class="coverSticker cs3" src="img/sticker-kitty-3.png">
      <img class="coverSticker cs4" src="img/sticker-kitty-5.png">

      <div class="coverMemoriesBox">
        <div class="memories timeline6">
          <div class="memory"><span class="badge">0</span><img src="img/vicky-0.jpg"></div>
          <div class="memory"><span class="badge">1</span><img src="img/vicky-1.jpg"></div>
          <div class="memory"><span class="badge">2</span><img src="img/vicky-2.jpg"></div>
          <div class="memory"><span class="badge">3</span><img src="img/vicky-3.jpg"></div>
          <div class="memory"><span class="badge">4</span><img src="img/vicky-4.jpg"></div>
          <div class="memory"><span class="badge">5</span><img src="img/vicky-5.jpg"></div>

          <button class="coverCta" id="coverCtaBtn">
            <div class="coverCtaTitle">Â¡Cumple de Vicky! ðŸŽ€</div>
            <div class="coverCtaSub">EntrÃ¡ a la invitaciÃ³n</div>
            <div class="coverCtaPill">ðŸŽ‰ Entrar</div>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const cover=document.getElementById("cover");
document.getElementById("coverCtaBtn").onclick=()=>{
  cover.classList.add("hidden");
  setTimeout(()=>cover.style.display="none",400);
};
</script>

</body>
</html>
